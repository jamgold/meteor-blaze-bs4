<template name="nav">
    <ul class="{{#if navbar}}navbar-{{/if}}nav {{#if tabs}}nav-tabs{{/if}} {{#if pills}}nav-pills{{/if}} {{#if card}}card-header-{{#if tabs}}tabs{{/if}}{{#if pills}}pills{{/if}}{{/if}} {{class}}">
        {{> Template.contentBlock ..}}
    </ul>
</template>

<template name="link">
    <li class="nav-item {{class}}">
        <a id="{{id}}"
           href="{{href}}"
           target="{{target}}"
           tabindex="{{#if disabled}}-1{{/if}}"
           aria-disabled="{{#if disabled}}true{{/if}}"
           class="nav-link {{#if active}}active{{/if}} {{#if disabled}}disabled{{/if}} {{linkclass}}">
            {{#if label}}{{label}}{{else}}{{>Template.contentBlock ..}}{{/if}}
        </a>
    </li>
</template>
