<template name='toast'>
  <style type="text/css">
  .toasts {
    position: absolute;
    top: 5rem;
    right: 1rem;
    z-index:1000;
  }
  .hasScrolled {
    position: fixed;
    top: 1rem;
  }
  </style>
  <div
    id="toasts"
    class="toasts" 
    aria-live="polite" 
    aria-atomic="true"
  >
    <!-- <div id="toasts" style="position: absolute; top: 0; right: 0;xz-index:1000;"> </div> -->
  </div>
</template>

<template name='toast_entry'>
  <div
    class="toast {{transparent}}"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    id="{{id}}"
    style="z-index:1000"
  >
    <div class="toast-header bg-{{bg}}">
      {{#if img}}<img src="{{img}}" class="rounded mr-2" alt="...">{{/if}}
      <strong class="text-{{fg}} mr-auto">{{#if label}}{{label}}{{else}}Toast{{/if}}</strong>
      {{#if small}}<small class="text-{{fg}}">{{small}}</small>{{/if}}
      {{#unless autohide}}
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      {{/unless}}
    </div>
    <div class="toast-body">
      {{{body}}}
    </div>
  </div>
</template>
