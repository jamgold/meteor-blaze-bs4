<template name="item">
  {{#if href}}
    <a id="{{id}}" class="{{#if type}}{{type}}-item{{else}}{{defaultClassName}}{{/if}} {{#if active}}active{{/if}} {{class}}" href="{{href}}"
       title="{{title}}" {{data_atts}}>
      {{#if label}}{{label}}{{else}}{{> Template.contentBlock ..}}{{/if}}
    </a>
  {{else}}
    <li id="{{id}}" class="{{#if type}}{{type}}-item{{else}}{{defaultClassName}}{{/if}} {{#if dropdown}}dropdown{{/if}} {{#if active}}active{{/if}} {{class}}">
      {{#if label}}{{label}}{{else}}{{> Template.contentBlock ..}}{{/if}}
    </li>
  {{/if}}
</template>
