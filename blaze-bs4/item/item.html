<template name="item">
  {{#if href}}
    <a id="{{id}}" class="{{#if type}}{{type}}-item{{else}}{{defaultClassName}}{{/if}} {{additionalClassnames}} {{#if active}}active{{/if}} {{#if disabled}}disabled{{/if}} {{class}}" href="{{href}}"
       title="{{title}}" {{data_atts}}>
      {{#if label}}{{label}}{{else}}{{> Template.contentBlock ..}}{{/if}}
    </a>
  {{else if button}}
      <button type="button" class="{{#if type}}{{type}}-item{{else}}{{defaultClassName}}{{/if}} {{additionalClassnames}} {{#if active}}active{{/if}} {{#if disabled}}disabled{{/if}} {{class}}" href="{{href}}"
              title="{{title}}" {{data_atts}} disabled="{{#if disabled}}disabled{{/if}}">
          {{#if label}}{{label}}{{else}}{{> Template.contentBlock ..}}{{/if}}
      </button>
  {{else}}
    <li id="{{id}}" class="{{#if type}}{{type}}-item{{else}}{{defaultClassName}}{{/if}} {{#if dropdown}}dropdown{{/if}} {{#if active}}active{{/if}} {{#if disabled}}disabled{{/if}} {{class}}">
      {{#if label}}{{label}}{{else}}{{> Template.contentBlock ..}}{{/if}}
    </li>
  {{/if}}
</template>
