<template name="code">
	<div class="card my-4">
		<div class="card-header bg-light text-right">
			<small class="text-muted font-weight-bold">{{#if label}}{{label}}{{else}}Code example{{/if}}</small>
		</div>
		<div class="card-body bg-dark text-light">
			<pre><code class="text-light">{{> Template.contentBlock ..}}</code></pre>
		</div>
	</div>
</template>
