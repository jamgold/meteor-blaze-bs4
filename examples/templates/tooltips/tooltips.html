<template name="tooltips">
    <h1>Tooltips</h1>

    <h2 class="my-4">Examples</h2>

    <p>Default placement is "top" so no additional parameter required for top tooltips.</p>

    {{#tooltip title="Tooltip on top"}}
        {{>button colorType="secondary" label="Tooltip on top"}}
    {{/tooltip}}

    {{#tooltip title="Tooltip on left" placement="left"}}
        {{>button colorType="secondary" label="Tooltip on left"}}
    {{/tooltip}}

    {{#tooltip title="Tooltip on right" placement="right"}}
        {{>button colorType="secondary" label="Tooltip on right"}}
    {{/tooltip}}

    {{#tooltip title="Tooltip on bottom" placement="bottom"}}
        {{>button colorType="secondary" label="Tooltip on bottom"}}
    {{/tooltip}}
    
    {{#code}}
        {{|#tooltip title="Tooltip on top"}}
            {{|>button colorType="secondary" label="Tooltip on top"}}
        {{|/tooltip}}

        {{|#tooltip title="Tooltip on left" placement="left"}}
            {{|>button colorType="secondary" label="Tooltip on left"}}
        {{|/tooltip}}

        {{|#tooltip title="Tooltip on right" placement="right"}}
            {{|>button colorType="secondary" label="Tooltip on right"}}
        {{|/tooltip}}

        {{|#tooltip title="Tooltip on bottom" placement="bottom"}}
            {{|>button colorType="secondary" label="Tooltip on bottom"}}
        {{|/tooltip}}
    {{/code}}

    <p>And with custom HTML added:</p>

    {{#tooltip title="<em>Tooltip</em> <u>with</u> <b>HTML</b>" html=true}}
        {{>button colorType="secondary" label="Tooltip with HTML"}}
    {{/tooltip}}

    {{#code}}
        {{|#tooltip title="&lt;em&gt;Tooltip&lt;/em&gt; &lt;u&gt;with&lt;/u&gt; &lt;b&gt;HTML&lt;/b&gt;" html=true}}
            {{|&gt;button colorType="secondary" label="Tooltip with HTML"}}
        {{|/tooltip}}
    {{/code}}

    <h2 class="my-4">Disabled elements</h2>

    <p>Works out-of-the-box. Add <code>tabIndex</code> if required to avoid tabbing into the button.</p>

    {{#tooltip title="Disabled tooltip" tabIndex=0}}
        {{>button colorType="secondary" label="Disabled button" style="pointer-events: none;" disabled=true}}
    {{/tooltip}}

    {{#code}}
        {{|#tooltip title="Disabled tooltip" tabIndex=0}}
            {{|>button colorType="secondary" label="Disabled button" style="pointer-events: none;" disabled=true}}
        {{|/tooltip}}
    {{/code}}


    <h2 class="my-4">Options</h2>

    <p>Options can be provided without the <code>data-</code> prefix, as they will be wrapped inside the component.</p>
    <p>The interal attributes are wrapped as the following:</p>
    
    {{#code}}
    {
        tabindex: data.tabIndex || (void 0),
        style: data.style || (void 0),
        title: data.title || '',
        'data-animation': data.animation || true,
        'data-container': data.container || false,
        'data-delay': data.delay || 0,
        'data-html': data.html || false,
        'data-placement': data.placement || 'top',
        'data-selector': data.selector || false,
        'data-template': data.template || (void 0),
        'data-trigger': data.trigger || 'hover focus',
        'data-offset': data.offset || 0,
        'data-fallbackPlacement': data.fallbackPlacement || 'flip',
        'data-boundary': data.boundary || 'scrollParent'
    }
    {{/code}}
</template>
