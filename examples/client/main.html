<head>
    <meta charset="UTF-8">
    <title>Meteor Blaze BS4</title>
    <meta name="application-name" content="Meteor Blaze BS4">
    <meta name="description" content="Generic Bootstrap 4 components library for Meteor Blaze.">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <!--  iOS: minimal-ui, -->
    <!-- TODO ADD ICONS -->
    <!--
    <link rel="shortcut icon" type="image/png" href="favicon.png?v1" sizes="16x16 32x32 64x64">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-precomposed.png">
    <link rel="fluid-icon" href="favicon.png?v1" title="CARO Curriculum">
    -->
</head>

<body>
<div class="container{{#if fluid}}-fluid{{/if}} my-4">
    <nav>
        <h1>Blaze Bootstrap 4 Components</h1>
        <div class="form-inline">
            <select class="form-control template-select">
            {{#each bstemplates}}
                <option  selected="{{#if isCurrent this.template}}selected{{/if}}" value="{{this.template}}">{{this.name}}</option><!---->
            {{/each}}
            </select>
			<select class="form-control theme-select ml-1">
				<option selected="{{#if isTheme}}selected{{/if}}">Default theme</option>
				{{#each bsthemes}}
					<option  selected="{{#if isTheme this.value}}selected{{/if}}" value="{{this.value}}">{{this.name}}</option><!---->
				{{/each}}
			</select>
			<button class="ml-1 btn btn-{{#if fluid}}primary{{else}}secondary{{/if}} toggle-fluid">Toggle fluid</button>
        </div>
        <a href="https://github.com/jankapunkt/meteor-blaze-bs4">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
                 alt="Fork me on GitHub">
        </a>
    </nav>
    <hr>
    {{> Template.dynamic template=current}}
</div>
<link id="bbs4-custom-theme" rel="stylesheet" type="text/css" href="">
</body>
